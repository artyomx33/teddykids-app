<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <style>
      .circle-border { fill: none; stroke: #00bcd4; stroke-width: 8; }
      .text-teddy { fill: #e91e63; font-family: Arial, sans-serif; font-weight: bold; font-size: 42px; }
      .text-kids { fill: #00bcd4; font-family: Arial, sans-serif; font-weight: bold; font-size: 42px; }
      .child-skin { fill: #fdbcb4; }
      .child-hair-dark { fill: #8d5524; }
      .child-hair-blonde { fill: #ffd54f; }
      .bow { fill: #e91e63; }
      .eye { fill: #333; }
      .mouth { fill: #333; }
      .shirt-girl { fill: #e91e63; }
      .shirt-boy { fill: #00bcd4; }
    </style>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="white"/>

  <!-- Border circle -->
  <circle cx="128" cy="128" r="120" class="circle-border"/>

  <!-- Girl character (left) -->
  <g transform="translate(80, 60)">
    <!-- Head -->
    <circle cx="0" cy="0" r="18" class="child-skin"/>
    <!-- Hair -->
    <path d="M -15,-10 Q -20,-18 -12,-20 Q -8,-22 0,-20 Q 8,-22 12,-20 Q 20,-18 15,-10 Q 12,-8 8,-10 Q 4,-8 0,-10 Q -4,-8 -8,-10 Q -12,-8 -15,-10 Z" class="child-hair-dark"/>
    <!-- Bow -->
    <ellipse cx="-8" cy="-12" rx="4" ry="2" class="bow"/>
    <ellipse cx="-2" cy="-12" rx="4" ry="2" class="bow"/>
    <circle cx="-5" cy="-12" r="1.5" class="bow"/>
    <!-- Eyes -->
    <circle cx="-5" cy="-2" r="2" class="eye"/>
    <circle cx="5" cy="-2" r="2" class="eye"/>
    <!-- Mouth -->
    <path d="M -3,4 Q 0,7 3,4" stroke="#333" stroke-width="1" fill="none"/>
    <!-- Body -->
    <rect x="-8" y="12" width="16" height="20" rx="8" class="shirt-girl"/>
  </g>

  <!-- Boy character (right) -->
  <g transform="translate(176, 60)">
    <!-- Head -->
    <circle cx="0" cy="0" r="18" class="child-skin"/>
    <!-- Hair -->
    <path d="M -15,-8 Q -18,-16 -10,-18 Q -6,-20 0,-18 Q 6,-20 10,-18 Q 18,-16 15,-8 Q 12,-6 8,-8 Q 4,-6 0,-8 Q -4,-6 -8,-8 Q -12,-6 -15,-8 Z" class="child-hair-blonde"/>
    <!-- Hair spikes -->
    <path d="M 8,-15 L 12,-22 L 6,-18" class="child-hair-blonde"/>
    <path d="M 2,-16 L 4,-23 L 0,-19" class="child-hair-blonde"/>
    <!-- Eyes -->
    <circle cx="-5" cy="-2" r="2" fill="#4fc3f7"/>
    <circle cx="5" cy="-2" r="2" fill="#4fc3f7"/>
    <!-- Mouth -->
    <path d="M -3,4 Q 0,7 3,4" stroke="#333" stroke-width="1" fill="none"/>
    <!-- Body -->
    <rect x="-8" y="12" width="16" height="20" rx="8" class="shirt-boy"/>
    <!-- Wave hand -->
    <circle cx="12" cy="18" r="3" class="child-skin"/>
  </g>

  <!-- TEDDY text -->
  <text x="128" y="140" text-anchor="middle" class="text-teddy">TEDDY</text>

  <!-- KIDS text -->
  <text x="128" y="185" text-anchor="middle" class="text-kids">KIDS</text>
</svg>